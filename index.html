<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Resume Builder</title>
  </head>
  <body>

    <h1 class="header" > Resume Builder </h1>
    <form class="form" method="post">
      <label for="name">Name : </label>
      <input id="name" type="text" name="fullName" />


        <label for="phone"> Phone :  </label>
        <input type="phone" id="phone" name="phone" >
        <label for="email"> Email : </label>
        <input type="email" id="email" name="email">
        <label for="ln"> Linkedin </label>
        <input type="text" id="ln" name="linkedin">
        <label for="website"> Website</label>
        <input type="text" id="website" name="website">






      <label for="summary"> Summary : </label>
      <textarea id="summary" name="summary" cols="30" rows="20"></textarea>



      <div class="btns-group">
        <div>
          <label for="exp"> Experience : </label>
          <input type="text" id="exp"  data-type="notInput" />
          <button id="addExp" data-list="exp-list" data-inp="exp">Add Experience</button>
        </div>
        <ul id="exp-list"></ul>
      </div>


      <div class="btns-group">
        <div>
          <label for="edu"> Education : </label>
          <input type="text" id="edu"  data-type="notInput" />
          <button id="addEdu" data-list="edu-list" data-inp="edu">Add Education</button>
        </div>
        <ul id="edu-list"></ul>
      </div>



      <div class="btns-group">
        <div>
          <label for="cert"> Certificates : </label>
          <input type="text" id="cert" data-type="notInput" />
          <button id="addCert" data-list="cert-list" data-inp="cert">Add Certificate</button>
        </div>
        <ul id="cert-list"></ul>
      </div>


      <div class="btns-group">
        <div>
          <label for="skill"> Skills : </label>
          <input type="text" id="skill" data-type="notInput" />
          <button id="addSkill" data-list="skill-list" data-inp="skill">Add Skill</button>
        </div>
        <ul id="skill-list"></ul>
      </div>









   

    </form>    
      <div class="btns-group control-btns">
        <button id="view" > View</button>
       <button id="download">Download</button>
      
            
      </div>

     
    <span id="forkongithub"
      ><a href="https://github.com/i7moda2000/resume-builder"> Star me on GitHub</a></span
    >
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="/src/index.js"></script>
  </body>
</html>
